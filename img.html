<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Click Points</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    ul,
    ol {
      list-style: none;
    }

    #image-container {
      position: relative;
      display: inline-block;
    }

    .cd-single-point {
      position: absolute;
      transform: translate(-50%, -50%);
    }

    .cd-single-point .cd-img-replace {
      display: inline-block;
      width: 30px;
      height: 30px;
      background: #31a1fc;
      color: white;
      text-align: center;
      line-height: 30px;
      border-radius: 50%;
      cursor: pointer;
      /* Cursor de ponteiro */
    }

    .cd-single-point .cd-pulse {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #31a1fc;
      border-radius: 50%;
      top: -15px;
      left: -15px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }

      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="image-container">
    <img id="image" src="assets/images/imagem bitmap100.png" alt="Clickable Image" />
    <ul id="points-list"></ul>
  </div>
  <button id="remove-click-event-btn">Remover Evento de Clique na Imagem</button>

  <script>
    let pointCounter = 0;

    function imageClickHandler(event) {
      const image = event.target;
      const rect = image.getBoundingClientRect();

      // Calcula as coordenadas relativas do clique na imagem
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      // Calcula as coordenadas em porcentagem
      const xPercent = (x / rect.width) * 100;
      const yPercent = (y / rect.height) * 100;

      console.log(`X: ${xPercent}%, Y: ${yPercent}%`);

      // Cria um novo ponto
      const pointId = `point-${pointCounter++}`;
      const point = document.createElement('li');
      point.classList.add('cd-single-point');
      point.id = pointId;
      point.style.left = `${xPercent}%`;
      point.style.top = `${yPercent}%`;

      // Cria o link dentro do ponto
      const link = document.createElement('a');
      link.classList.add('cd-img-replace', 'info');
      link.href = "#0";
      link.setAttribute('data-target', `editorjs-info-${pointId}`);
      link.setAttribute('aria-label', 'Más información');
      link.innerHTML = '<i class="fa-solid fa-info"></i>';
      link.style.cursor = 'pointer'; // Define o cursor de ponteiro
      /*       link.addEventListener('click', function (event) {
              event.preventDefault(); // Prevê a ação padrão do link
              alert(`Ponto clicado: ${pointId}`);
            }); */
      point.appendChild(link);

      // Cria a animação de pulsação
      const pulse = document.createElement('div');
      pulse.classList.add('cd-pulse');
      point.appendChild(pulse);

      // Adiciona o ponto à lista
      document.getElementById('points-list').appendChild(point);
    }

    document.getElementById('image').addEventListener('click', imageClickHandler);

    document.getElementById('remove-click-event-btn').addEventListener('click', function () {
      document.getElementById('image').removeEventListener('click', imageClickHandler);
      alert('O evento de clique na imagem foi removido.');
    });


    function toggleMoreInfo(event) {
      var button = event.currentTarget;
      var targetId = button.getAttribute('data-target');
      var targetMoreInfo = document.getElementById(targetId);

      if (targetMoreInfo) {
        var allMoreInfos = document.querySelectorAll('.cd-more-info');

        allMoreInfos.forEach(function (info) {
          if (info !== targetMoreInfo) {
            info.style.display = 'none';
            var relatedButton = document.querySelector('[data-target="' + info.id + '"]');
            if (relatedButton) {
              relatedButton.innerHTML = '<i class="fa-solid fa-info"></i>';
            }
          }
        });

        targetMoreInfo.style.display = (targetMoreInfo.style.display === 'block') ? 'none' : 'block';
        button.innerHTML = (targetMoreInfo.style.display === 'block') ? '<i class="fa-solid fa-close"></i>' : '<i class="fa-solid fa-info"></i>';
      }
    }

    var buttons = document.querySelectorAll('.cd-single-point a.info');
    buttons.forEach(function (button) {
      button.addEventListener('click', toggleMoreInfo);
    });
  </script>
</body>

</html>
